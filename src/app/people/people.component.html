

<div class="panel panel-default" style="color:#777 !important;width:900px">
    <div class="panel-heading">
       <div >
         <span style="margin-left:17px;margin-top:22px;position:absolute" class="glyphicon glyphicon-search "></span>
         <input type="search" placeholder="                   Search" value="    " [(ngModel)]="enterData" style="border-radius:20px;height:40px;width:220px;margin-left:14px;padding:17px;"/>
         <span class="glyphicon glyphicon-remove " style="position:absolute;margin-left:-20px;margin-top:20px"></span>
       </div>
       
      <div style="color:black;float:right;margin-top:-30px">
       <span style="margin-top:15px;margin-left:-91px;position:absolute">Peter</span>
        <span style="margin-top:15px;margin-left:-55px;position:absolute">Hoang</span>
        <span style="font-size:30px;color:black;float:right;" class="glyphicon glyphicon-user"></span>
      </div>
     
    </div>
    <div class="panel-body">
    
     <br/>
     <div style="float:left;width:170px;">
       <table style="" class="table table-bordered">
         
         <tbody>
           <tr *ngFor="let emp of empList | filterPeople:enterData">
             <td style="height:80px;cursor:pointer;text-align:center;vertical-align:middle">
               <span style="" href="javascript:void(0)"
       (click)="showPeople(emp)">
         {{emp.name}}
         <span style="float:right" class="glyphicon glyphicon-chevron-right">
           
         </span>
       </span>
             </td>
           </tr>
         </tbody>
       </table>
   
   </div>
   
      <div *ngIf="people"  style="flex-direction:column;display:flex;padding-left:20px">
     
       <div style="float:left;">
         <div style="float:left">
           <img [src]="people.img  " [style.width.px]="imageWidth"
         />
         </div>
           
           <div style="padding:10px;float:left;margin-top:-10px;margin-left:90px">
           <button type="submit" style="border-radius:5px;color:white;background:black;width:160px;height:60px; padding:5px"> SEND MESSAGE</button>
           
           <br/><br/>
           <span style="font-size:25px;color:black" *ngFor="let i of starRating" class="glyphicon glyphicon-heart"></span>
           <span style="font-size:25px;color:black" *ngFor="let i of starRating_full" class="glyphicon glyphicon-heart-empty"></span>
           </div>
        <br/>
         
       </div>
       <br/>
       <div style="border-left:2px solid #555;padding-left:5px">
         {{people.Description}}
         
       </div>
       
      
       
       <br/>
       <div style='margin-left:20px;'>
         <div style="float:left;">
         <table style="width:350px" class="table table-striped table-bordered">
           <thead>
             <th style="padding:10px">  Likes</th>
   
           </thead>
           <tbody>
             <tr *ngFor="let likes of people.Likes">
               <td >{{likes}}</td>
             </tr>
             
           </tbody>
         </table>
         </div>
         <div style="float:left" >
         <table style="width:250px" class="table table-striped table-bordered">
           <thead>
             <th style="padding:10px">  DisLikes</th>
   
           </thead>
           <tbody>
             <tr *ngFor="let likes of people.Dislikes">
               <td>{{likes}}</td>
             </tr>
             
           </tbody>
         </table>
         </div>
       </div>
   
   </div>
      </div>
   </div>
